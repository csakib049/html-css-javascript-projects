<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
   <link rel="stylesheet" href="output.css">
</head>
<body class="fullbody h-screen  bg-sky-300 ">
    
  <div class="flex flex-wrap justify-center">
    <h1 class=" text-6xl text-cyan-900 pt-30 pb-5">Color Changer</h1>
    
  </div>
  
  <div class=" flex  grid grid-cols-3 grid-rows-3 mt-15 ml-15 mr-15  gap-50 ">
    
    <button class="btn1  bg-emerald-600 hover:bg-emerald-500 active:bg-emerald-400  btn-behave">Emeraldue</button>
    <button class="btn2 bg-red-600 hover:bg-red-500 active:bg-red-400  btn-behave">Red</button>
    <button class="btn3 bg-orange-600 hover:bg-orange-500 active:bg-orange-400  btn-behave">Orange</button>
    <button class="btn4 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-400  btn-behave">Indigo</button>
    <button class="btn5 bg-purple-600 hover:bg-purple-500 active:bg-purple-400  btn-behave">Purple</button>
    <button class="btn6 bg-fuchsia-600 hover:bg-fuchsia-500 active:bg-fuchsia-400  btn-behave">Fuchsia</button>
    <button class="btn7 bg-pink-600 hover:bg-pink-500 active:bg-pink-400  btn-behave">Pink</button>
    <button class="btn8 bg-rose-600 hover:bg-rose-500 active:bg-rose-400  btn-behave">Rose</button>
    <button class="btn9 bg-cyan-600  hover:bg-cyan-500 active:bg-cyan-400  btn-behave">Cyan</button>
    
  </div>
  
  


    <script src="script.js"></script>
</body>
</html>
